service: shui

provider:
  name: aws
  runtime: nodejs18.x
  region: eu-north-1
  role: arn:aws:iam::586794470362:role/shuiRole

functions:
  # MESSAGE FUNCTIONS
  postMessage:
    handler: handlers/messages/postMessage.handler
    events:
      - httpApi:
          path: /message
          method: post

  updateMessage:
    handler: handlers/messages/updateMessage.handler
    events:
      - httpApi:
          path: /message/{id}
          method: put

  deleteMessage:
    handler: handlers/messages/deleteMessage.handler
    events:
      - httpApi:
          path: /message/{id}
          method: delete

  getAllMessages:
    handler: handlers/messages/getAllMessages.handler
    events:
      - httpApi:
          path: /messages
          method: get

  # USER FUNCTIONS

  registerUser:
    handler: handlers/users/registerUser.handler
    events:
      - httpApi:
          path: /users/register
          method: post

  loginUser:
    handler: handlers/users/loginUser.handler
    events:
      - httpApi:
          path: /users/login
          method: post

  getUser:
    handler: handlers/users/getUser.handler
    events:
      - httpApi:
          path: /users/{id}
          method: get

  # UTIL FUNCTIONS

  apiKeyAuthorizer: # Define your API Key authorizer
    handler: handlers/utils/apiKeyAuthorizer.handler

resources:
  Resources:
    MessagesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: MessagesTable
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: id
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: UsersTable
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: id
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
